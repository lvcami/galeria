<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            margin: 0;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .galeria img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .galeria img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Galeria de Fotos</h1>
        <p>Fotos para inspiração</p>
    </header>

    <section class="galeria">
        <img src="volei.jpg" alt="Foto aleatória 1">
        <img src="livros.webp" alt="Foto aleatória 2">
        <img src="estudos.webp" alt="Foto aleatória 3">
        <img src="ceu.webp" alt="Foto aleatória 4">
        <img src="https://source.unsplash.com/random/300x200?sig=5" alt="Foto aleatória 5">
        <img src="https://source.unsplash.com/random/300x200?sig=6" alt="Foto aleatória 6">
    </section>

    <footer>
        <p>© 2025 Galeria de Fotos.</p>
    </footer>

</body>
</html>
